<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intermediate</title>
</head>
<body>
	<script>
		var students = [76,85,65,93,81];
		var sum = 0;
		for(var i = 0; i< students.length ; i++){
			sum = sum + students[i];
		}
		var avg = sum/students.length;
		console.log(avg);

		if (avg < 60) {
			document.write("F");
		} else if(avg<70){
			document.write("D");
		} else if(avg < 80) {
			document.write("C");
		} else if (avg < 90) {
			document.write("B");
		} else if (avg < 100) {
			document.write("A");
		}
	</script>
</body>
</html>
